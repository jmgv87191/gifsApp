<div class="bg-dark bordeer-right p-3" id="sidebar">

    <h3 class="text-light" >GifsApp</h3>
    <hr class="text-light" >

    @for (item of tags; track $index) {
        <div class="list-group list-reset mb-3">
            <button class="list-group-item list-group-item-action" (click)="buscar( item )" >
                {{ item | titlecase  }}
            </button>

        </div>
    }



</div>
