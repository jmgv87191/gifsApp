<div class="row">

@for (item of gifs; track $index) {

    <div class="col-md-3 col-sm-6  " >
        <div class="text-center card mb-2 bg-dark" >
            <!-- TODO: crear imagen -->

            <img [src]="item.images.downsized_medium.url" 
            [alt]="item.title"
            class="card-img-top"
            >
    
            <div class="card-body text-white">
                <p class="card-text"> 
                    {{ item.title }}
                </p>
            </div>
    
        </div>
    </div>
}



</div>
